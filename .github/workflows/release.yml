name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v -race ./...

    - name: Build binaries
      run: |
        # Linux
        GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o bin/openplantbook-linux-amd64 ./cmd/openplantbook
        GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o bin/openplantbook-linux-arm64 ./cmd/openplantbook

        # macOS
        GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o bin/openplantbook-darwin-amd64 ./cmd/openplantbook
        GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o bin/openplantbook-darwin-arm64 ./cmd/openplantbook

        # Windows
        GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o bin/openplantbook-windows-amd64.exe ./cmd/openplantbook

    - name: Create checksums
      run: |
        cd bin
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Extract release notes
      id: extract_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # Extract version section from CHANGELOG
        awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '1d;$d' > release_notes.md

        if [ ! -s release_notes.md ]; then
          echo "Release $VERSION" > release_notes.md
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          bin/openplantbook-*
          bin/checksums.txt
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
