name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v -race ./...

    - name: Build binaries
      run: |
        # Create bin directory
        mkdir -p bin

        # Build for all supported platforms
        # macOS
        GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o bin/openplantbook-darwin-amd64 ./cmd/openplantbook
        GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o bin/openplantbook-darwin-arm64 ./cmd/openplantbook

        # Linux
        GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o bin/openplantbook-linux-amd64 ./cmd/openplantbook
        GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o bin/openplantbook-linux-arm64 ./cmd/openplantbook
        GOOS=linux GOARCH=arm GOARM=7 go build -ldflags "-s -w" -o bin/openplantbook-linux-armv7 ./cmd/openplantbook

        # Windows
        GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o bin/openplantbook-windows-amd64.exe ./cmd/openplantbook
        GOOS=windows GOARCH=arm64 go build -ldflags "-s -w" -o bin/openplantbook-windows-arm64.exe ./cmd/openplantbook

        # FreeBSD
        GOOS=freebsd GOARCH=amd64 go build -ldflags "-s -w" -o bin/openplantbook-freebsd-amd64 ./cmd/openplantbook
        GOOS=freebsd GOARCH=arm64 go build -ldflags "-s -w" -o bin/openplantbook-freebsd-arm64 ./cmd/openplantbook

    - name: Create checksums
      run: |
        cd bin
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/openplantbook-darwin-amd64
          bin/openplantbook-darwin-arm64
          bin/openplantbook-linux-amd64
          bin/openplantbook-linux-arm64
          bin/openplantbook-linux-armv7
          bin/openplantbook-windows-amd64.exe
          bin/openplantbook-windows-arm64.exe
          bin/openplantbook-freebsd-amd64
          bin/openplantbook-freebsd-arm64
          bin/checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
